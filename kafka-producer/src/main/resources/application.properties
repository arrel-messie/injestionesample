# Kafka Configuration
kafka.bootstrap.servers=localhost:9092
kafka.topic.name=settlement-transactions-dev
kafka.client.id=transaction-producer

# Schema Registry Configuration
schema.registry.url=http://localhost:8085
schema.registry.subject.name=Transactions-value

# Producer Configuration
producer.acks=all
producer.retries=3
producer.batch.size=16384
producer.linger.ms=10
producer.buffer.memory=33554432
producer.compression.type=snappy
producer.enable.idempotence=true
producer.max.in.flight.requests.per.connection=5

# Producer Behavior
producer.send.interval.seconds=30
producer.send.count=-1
producer.random.data.enabled=true

# Data Generation Configuration
data.amount.min=10.0
data.amount.max=1000.0

# Logging
logging.level.root=INFO
logging.level.com.kafka.injector=DEBUG




